<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Tổng quan" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="remotes-summary">Tóm tắt</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="remotes-analysis">Phân Tích Số Liệu</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="remotes-cashbook">Sổ Quỹ</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Quản lý" nzIcon="form">
        <ul>
          <li nz-submenu nzTitle="Nhân Viên">
            <ul>
              <li nz-menu-item nzMatchRouter>
                <a routerLink="remotes-user/list">Danh sách nhân viên</a>
              </li>
              <li nz-menu-item nzMatchRouter>
                <a routerLink="remotes-user/create">Thêm nhân viên</a>
              </li>
            </ul>
          </li>
          <li nz-submenu nzTitle="Sản Phẩm">
            <ul>
              <li nz-menu-item nzMatchRouter>
                <a routerLink="remotes-product/list">Danh sách sản phẩm</a>
              </li>
              <li nz-menu-item nzMatchRouter>
                <a routerLink="remotes-product/create">Tạo sản phẩm</a>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></span>
        </span>
        <nz-avatar
          nzIcon="user"
          class="bg-[#87d068] hover:cursor-pointer"
          nz-dropdown
          nzTrigger="click"
          [nzDropdownMenu]="menu"
        ></nz-avatar>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item>Profile</li>
            <li nz-menu-item (click)="logout()">Logout</li>
          </ul>
        </nz-dropdown-menu>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
